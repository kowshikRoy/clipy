name: Release Clipy

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build App
        run: |
          xcodebuild -scheme Clipy \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            clean build

      - name: Ad-hoc Sign
        run: |
          codesign --force --deep --sign - build/Build/Products/Release/Clipy.app

      - name: Compress App
        run: |
          cd build/Build/Products/Release
          zip -r Clipy.app.zip Clipy.app

      - name: Generate Checksums
        run: |
          cd build/Build/Products/Release
          echo "Generating checksums..."
          # Checksum for the zip
          shasum -a 256 Clipy.app.zip >> checksums.txt
          # Checksum for the executable inside the app
          shasum -a 256 Clipy.app/Contents/MacOS/Clipy >> checksums.txt
          cat checksums.txt
          
          # Create Release Notes
          echo "### Checksums" > release_notes.md
          echo "\`\`\`" >> release_notes.md
          cat checksums.txt >> release_notes.md
          echo "\`\`\`" >> release_notes.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Clipy.app
          path: build/Build/Products/Release/Clipy.app.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/Build/Products/Release/Clipy.app.zip
            build/Build/Products/Release/checksums.txt
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'nightly' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Nightly Build' }}
          body_path: build/Build/Products/Release/release_notes.md
          draft: false
          prerelease: false
